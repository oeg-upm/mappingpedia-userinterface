{% extends "base.html" %}
{% block body %}
    Execute1
    <form action="execute" method="POST"> {% csrf_token %}
        dataset id
        <input name="dataset_id" />
        mapping file name
        <input name="mapping_filename"/>
        distribution download url
        <input name="distribution_url"/>
        <input type="submit"/>
    </form>
    <hr>
    Execute2
    <form action="execute2" method="POST"> {% csrf_token %}
        dataset id2
        <input name="dataset_id" />
        mapping_document_download_url
        <input name="mapping_document_download_url"/>
        distribution_download_url
        <input name="distribution_download_url"/>
        <input type="submit"/>
    </form>
    <hr>
    <form action="execute3" method="POST"> {% csrf_token %}
        dataset id3
        <select>
            {%for dataset in datasets%}
              <option value="{{dataset.id}}">{{dataset.id}}</option>
            {%endfor%}
        </select>
        <input type="submit"/>

    </form>
{% endblock %}
